<div class="support-wrapper">
  <div class="support-title">
    <span class="support-paragraph">Support Ukraine</span>
    <svg class="ukraine-emblem" width="20" height="32">
      <use href="./icons/symbol-defs.svg#icon-support-title-symbol"></use>
    </svg>
  </div>
  <div class="swiper-container">
    <div class="swiper">
      <div class="swiper-wrapper"></div>
    </div>
  </div>
  <button
    class="support-swiper-btn"
    type="button"
    aria-label="Scroll more funds"
  >
    <svg class="swiper-button-icon">
      <use href="./icons/symbol-defs.svg#icon-Vector"></use>
    </svg>
  </button>
</div>
<img
  class="book-modal-cover"
  src="${book_image}"
  alt="Book cover of ${title}"
/>
<div class="book-modal-wrap">
  <h3 class="book-modal-title">${title}</h3>
  <p class="book-modal-author">${author}</p>
  <div class="book-modal-shops-wrap"></div>
  <button class="book-modal-btn" data-id="${_id}">Add to shopping list</button>
</div>

<img
  class="book-modal-cover"
  src="${book_image}"
  alt="Book cover of ${title}"
/>
