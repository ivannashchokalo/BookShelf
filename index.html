<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/BookShelf/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book shelf</title>
    <script type="module" crossorigin src="/BookShelf/assets/vendor-NDY6upjA.js"></script>
    <script type="module" crossorigin src="/BookShelf/assets/main-W_tvW-XR.js"></script>
    <link rel="stylesheet" crossorigin href="/BookShelf/assets/main-Czbb8Nze.css">
    <link rel="stylesheet" crossorigin href="/BookShelf/assets/vendor-CUAiGeZ-.css">
  </head>
  <body data-page="home">
    <header class="header">
  <div class="container"></div>
</header>

    <main>
      <section class="main-section">
        <div class="container main-section-container">
          <div class="categories">
            <ul class="categories-list"></ul>
          </div>
          <div class="support-wrapper">
  <div class="support-title">
    <span class="support-paragraph">Support Ukraine</span>
    <svg class="ukraine-emblem" width="20" height="32">
      <use href="/BookShelf/assets/symbol-defs-CoBE2ch4.svg#icon-support-title-symbol"></use>
    </svg>
  </div>
  <div class="swiper-container">
    <div class="swiper">
      <div class="swiper-wrapper"></div>
    </div>
  </div>
  <button
    class="support-swiper-btn"
    type="button"
    aria-label="Scroll more funds"
  >
    <svg class="swiper-button-icon">
      <use href="/BookShelf/assets/symbol-defs-CoBE2ch4.svg#icon-Vector"></use>
    </svg>
  </button>
</div>
<img
  class="book-modal-cover"
  src="${book_image}"
  alt="Book cover of ${title}"
/>
<div class="book-modal-wrap">
  <h3 class="book-modal-title">${title}</h3>
  <p class="book-modal-author">${author}</p>
  <div class="book-modal-shops-wrap"></div>
  <button class="book-modal-btn" data-id="${_id}">Add to shopping list</button>
</div>

<img
  class="book-modal-cover"
  src="${book_image}"
  alt="Book cover of ${title}"
/>

          <div class="books">
            <h1 class="main-title">Best Sellers <span>Books</span></h1>
            <ul class="main-books-list" data-booklist="top-books"></ul>
          </div>
        </div>
        <button class="scroll-up" aria-label="Scroll to top of page">
    <svg class="icon-skroll-up">
        <use href="/BookShelf/assets/symbol-defs-CoBE2ch4.svg#icon-scroll-up-arrow"></use>
    </svg>
</button>
      </section>
    </main>
    <dialog class="book-modal"></dialog>
  </body>
</html>
